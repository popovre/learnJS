<!DOCTYPE HTML>
<html>
<body style="display: flex; align-items: center; justify-content: center; min-height: 500px;">

  <div id="clock" style="font-size: 40px;">
    <span class="hour" style="color: lightcoral">hh</span>:<span class="minute" style="color: rgb(145, 240, 128)">mm</span>:<span class="seconds" style="color: rgb(55, 52, 231)">ss</span>
  </div>
  <script>
    function update() {
      let clock = document.getElementById('clock');
      let date = new Date(); // (*)
      let hours = date.getHours();
      if (hours < 10) hours = '0' + hours;
      clock.children[0].innerHTML = hours;

      let minutes = date.getMinutes();
      if (minutes < 10) minutes = '0' + minutes;
      clock.children[1].innerHTML = minutes;

      let seconds = date.getSeconds();
      if (seconds < 10) seconds = '0' + seconds;
      clock.children[2].innerHTML = seconds;
    }

    let timerId;

    function clockStart() { 
      timerId = setInterval(update, 1000);
      update(); 
    }

    function clockStop() {
      clearInterval(timerId);
      timerId = null;
    }
    clockStart();
    // clockStop();
  </script>

</body>
</html>
